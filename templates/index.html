<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nova Nexus</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    #loading {
      display: none;
      color: #aaa;  
      font-style: italic;
      margin: 10px;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat-box"></div>
    <div id="loading">Nova is thinking...</div>
    <div class="input-area">
      <input id="user-input" placeholder="Say something to Nova..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
